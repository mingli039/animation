<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webucation</title>
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
        <style>
            canvas {
                border-radius: 5px;
                position: absolute;
                margin: auto;
                top: 20%;
                right: 0%;
                left: 0%;
                bottom: 0%;
            }
        </style>
        <script>
            window.onload = function(){
                
                //Global Vars
                var WIDTH = 900;
                var HEIGHT = 600;
                var canvas;
                var ctx;
                
                //Objects
                var name = {
                    x: null,
                    y: null,
                    regular: ['W', 'e', 'b', 'u', 'c', 'a', 't', 'i', 'o', 'n'],
                    rg: true,
                    reverse: ['n', 'o', 'i', 't', 'a', 'c', 'u', 'b', 'e', 'W'],
                    rv: false,
                    speed: 11,
                    final: true,
                    timer: 270,
                    
                    update: function(){
                        this.timer--;
                        if(this.timer < 0){
                            this.final = false;
                        }
                       
                        if(this.final){
                            this.x += this.vel.x;
                            if(this.x > WIDTH){
                                this.rg = false;
                                this.rv = true;
                                this.vel.x *= -1;
                                this.y += 75;
                            }

                            if(this.x < -450){
                                this.rv = false;
                                this.rg = true;
                                this.vel.x *= -1;
                                this.y += 75;
                            }
                        }
                        
                    },
                    
                    draw: function(){
                        ctx.font = "80px Verdana";
                        var text, text2, text3, text4, text5, text6, text7, text8, text9, text10;
                        if(this.rg){
                            for(var i = 0; i < this.regular.length; i++){
                                text = this.regular[0];
                                text2 = this.regular[1];
                                text3 = this.regular[2];
                                text4 = this.regular[3];
                                text5 = this.regular[4];
                                text6 = this.regular[5];
                                text7 = this.regular[6];
                                text8 = this.regular[7];
                                text9 = this.regular[8];
                                text10 = this.regular[9];
                            }
                        }
                        if(this.rv){
                            for(var i = 0; i < this.reverse.length; i++){
                                text = this.reverse[0];
                                text2 = this.reverse[1];
                                text3 = this.reverse[2];
                                text4 = this.reverse[3];
                                text5 = this.reverse[4];
                                text6 = this.reverse[5];
                                text7 = this.reverse[6];
                                text8 = this.reverse[7];
                                text9 = this.reverse[8];
                                text10 = this.reverse[9];
                            }
                        }
                        //console.log(this.x)
                        if(this.rg){
                            ctx.fillStyle = "#00ccff";
                            ctx.fillText(text, this.x, this.y)
                            ctx.fillStyle = "orange";
                            ctx.fillText(text2, this.x+70, this.y)
                            ctx.fillStyle = "#A81E1E";
                            ctx.fillText(text3, this.x+110, this.y)
                            ctx.fillStyle = "#63A81E";
                            ctx.fillText(text4, this.x+150, this.y)
                            ctx.fillStyle = "#F7F423";
                            ctx.fillText(text5, this.x+190, this.y)
                            ctx.fillStyle = "#6D1AA1";
                            ctx.fillText(text6, this.x+225, this.y)
                            ctx.fillStyle = "#1259B5";
                            ctx.fillText(text7, this.x+265, this.y)
                            ctx.fillStyle = "#B56E12";
                            ctx.fillText(text8, this.x+290, this.y)
                            ctx.fillStyle = "#D63163";
                            ctx.fillText(text9, this.x+305, this.y)
                            ctx.fillStyle = "#31D6A4";
                            ctx.fillText(text10, this.x+345, this.y)
                        } else {
                            ctx.fillStyle = "#00ccff";
                            ctx.fillText(text, this.x, this.y)
                            ctx.fillStyle = "orange";
                            ctx.fillText(text2, this.x+45, this.y)
                            ctx.fillStyle = "#A81E1E";
                            ctx.fillText(text3, this.x+90, this.y)
                            ctx.fillStyle = "#63A81E";
                            ctx.fillText(text4, this.x+110, this.y)
                            ctx.fillStyle = "#F7F423";
                            ctx.fillText(text5, this.x+137, this.y)
                            ctx.fillStyle = "#6D1AA1";
                            ctx.fillText(text6, this.x+180, this.y)
                            ctx.fillStyle = "#1259B5";
                            ctx.fillText(text7, this.x+215, this.y)
                            ctx.fillStyle = "#B56E12";
                            ctx.fillText(text8, this.x+260, this.y)
                            ctx.fillStyle = "#D63163";
                            ctx.fillText(text9, this.x+305, this.y)
                            ctx.fillStyle = "#31D6A4";
                            ctx.fillText(text10, this.x+345, this.y)
                        }
                    }
                }
                
                var main = function(){
                    canvas = document.getElementById('page');
                    ctx = canvas.getContext('2d');
                    canvas.width = WIDTH;
                    canvas.height = HEIGHT;
                    
                    init();
                    
                    var loop = function(){
                        update();
                        draw();
                        
                        window.requestAnimationFrame(loop, canvas);
                    }
                    
                    window.requestAnimationFrame(loop, canvas);
                }
                
                var init = function(){
                    name.x = 0;
                    name.y = 60;
                    name.vel = {
                        x: name.speed,
                        y: null
                    }
                }
                
                var update = function(){
                    name.update();
                }
                
                var draw = function(){
                    
                    ctx.fillStyle = "#FFF";
                    ctx.fillRect(0, 0, WIDTH, HEIGHT)
                    
                    ctx.save();
                    
                    name.draw();
                    
                    ctx.restore();
                    
                }
                
                main();
                
            }
        </script>
    </head>
    <body>
        <canvas id="page"></canvas>
    </body>
</html>
